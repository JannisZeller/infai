fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff-check
        args: [--select, "I,F401", ., --fix]
      - id: ruff-format
        args: [.]

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: bash -c 'uv run pyright'
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: bash -c 'uv run pytest'
        language: system
        pass_filenames: false
